<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Ajax Example</title>
    </head>
    <body onload="loadFakultas()">
        <!-- title section  -->
        <div
            class="
                mx-auto
                d-flex
                flex-column
                justify-content-around
                align-items-center
                mt-5
            "
            style="
                max-width: 35rem;
                min-height: 15rem;
                border-radius: 1rem;
                box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.25);
            "
        >
            <div class="text-center" style="width: 70%">
                <h1 class="fs-3">Try Ajax</h1>
                <p class="mt-3" style="font-size: 1.1rem">
                    In this web, you can dinamycally change input on selection
                    and display text. All the data is fetched from another file.
                    The request is done using Ajax.
                </p>
            </div>
            <div>
                <button
                    id="req-btn"
                    type="button"
                    class="btn-sm btn-dark"
                    data-bs-toggle="collapse"
                    data-bs-target="#req-text-container:not(.show), #req-input-container.show"
                    autocomplete="off"
                >
                    Request Text
                </button>
                <button
                    type="button"
                    class="btn-sm btn-dark"
                    data-bs-toggle="collapse"
                    data-bs-target="#req-input-container:not(.show), #req-text-container.show"
                    autocomplete="off"
                >
                    Request Data
                </button>
            </div>
        </div>

        <!-- response section  -->
        <!-- response text  -->
        <div id="req-text-container" class="collapse">
            <div
                id="resp-div"
                class="
                    mx-auto
                    d-flex
                    flex-column
                    justify-content-around
                    align-items-center
                    mt-5
                "
                style="
                    max-width: 35rem;
                    min-height: 5rem;
                    border-radius: 1rem;
                    box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.25);
                "
            ></div>
        </div>
        <!-- response input  -->
        <div class="collapse" id="req-input-container">
            <div
                class="
                    mx-auto
                    d-flex
                    flex-column
                    justify-content-around
                    align-items-center
                    mt-5
                    py-5
                "
                style="
                    max-width: 35rem;
                    min-height: 5rem;
                    border-radius: 1rem;
                    box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.25);
                "
                id="responseText"
            >
                <div class="row">
                    <h4 class="text-center">Filter Fakultas</h4>
                    <div class="col">
                        <div class="form-group mb-2">
                            <label>Fakultas</label>
                            <select
                                class="form-select"
                                name="fakultas"
                                id="fakultas"
                                onchange="loadJurusan(document.getElementById('fakultas').value)"
                            ></select>
                        </div>
                        <div class="form-group mb-2">
                            <label>Kabupaten</label>
                            <select
                                class="form-select"
                                name="jurusan"
                                id="jurusan"
                            >
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
